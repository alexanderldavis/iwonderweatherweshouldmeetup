<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I wonder weather we should meetup</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="weathermeetup.js"></script>
    <script type="text/javascript" src="weathermeetup-controller.js"></script>
  	<style>
        #map {
          height: 700px;
          width: 75%;
          float: center;
          margin-left: 9%;
        }
     </style>
  </head>
  <body>
    <h1>Welcome to I Wonder Weather We Should Meet Up</h1>
    <div class="container">
        <p>Tell us where you are going to and we will tell you what is going on at that city</p>
    </div>
    <div class="container" id="location">
      <label for="inputcity">City:</label>
      <input type="text" id="city" name="city" value="">
      <label for="inputcity">State:</label>
      <select id="state" name="states" value=""></select>
      <label for="activities">Categories</label>
      <select id="category" name="category" value=""></select>
      <script type="text/javascript" src="states.js"></script>
      <button type="button" name="button" onclick="wc.getWeather()">Search</button>
    </div>

    <div class="container" id="weather"></div>
    <div class="container" id="directions"></div>
    <div class="container" id="map"></div>
    <div class="container" id="todolist">
      <table>
        <tr></tr>
      </table>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6I3gHL6hJikslDAMrftP4cErfsrlTe68&callback=wc.initMap"></script>
    <script type="text/javascript" src='categories.js'></script>

  </body>
</html>
