<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IWWWSM</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="weathermeetup.js"></script>
    <script type="text/javascript" src="weathermeetup-controller.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="mainheader">Welcome to IWWWSM!</h1>
    <h5 title="I know, we're so funny aren't we!? ;)" id="secondaryheader">( <u>I</u> <u>W</u>ONDER <u>W</u>EATHER <u>W</u>E <u>S</u>HOULD <u>M</u>EETUP )</h5>

    <div class="container">
      <p id="mainparagraph" style="text-align:left; margin-left:32%">Tell us where you are going and we will tell you what is going on!</p>
    </div>

    <form class="form-inline" id="maininput">
      <div class="form-group">
        <label class="sr-only" for="inputcity">City:</label>
        <input class="form-control input-sm" type="text" id="city" name="city" value="" placeholder="City">
      </div>

      <div class="form-group">
      <label class="sr-only" for="inputcity">State:</label>
      <select id="state" name="states" class="form-control input-sm" value=""></select>
      </div>

      <div class="form-group">
      <label class="sr-only" for="activities">Categories</label>
      <select id="category" class="form-control input-sm" name="category" value=""></select>
      </div>

      <script type="text/javascript" src="states.js"></script>

      <button class="btn btn-default" type="button" name="button" onclick="wc.getWeather()">Search</button>
    </form>

    <div class="container" id="weather"></div>
    <div class="container" id="directions"></div>
    <div class="container" id="map"></div>
    <div class="container" id="todolist">
      <table>
        <tr></tr>
      </table>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6I3gHL6hJikslDAMrftP4cErfsrlTe68&callback=wc.initMap"></script>

    <div class="container">
          <table class="table table-striped" id="todoList">
              <tr>
                  <th id='actCity'>Date <i class="fa fa-fw fa-sort" aria-hidden="true" ></i></th>
                  <th id='actState'>Store<i class="fa fa-fw fa-sort" aria-hidden="true" ></i></th>
                  <th id='actDes'>Category<i class="fa fa-fw fa-sort" aria-hidden="true"></i></th>
                  <th id='actLink'>Item<i class="fa fa-fw fa-sort" aria-hidden="true"></i></th>
                  <td></td>
              </tr>
          </table>
      </div>
  </body>

  <footer>
    <p id="mainfooter">&copy; IWWWSM. Linh Nguyen & Alex Davis</p>
  </footer>
</html>
